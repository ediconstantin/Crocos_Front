<app-header></app-header>

<div class="p-grid">
  <div class="p-col-fixed centered error-message-container">
    <div class="p-grid">
      <div class="p-col-12">
        <p-messages [(value)]="errorMsgs"></p-messages>
      </div>
    </div>
  </div>
</div>


<div class="article-form">
  <div class="p-grid">
    <div class="p-col-12">
      <h2 class="page-title">Teacher Profile Information</h2>
    </div>

    <div class="p-col-fixed centered">
      <div class="control-buttons">
        <button pButton type="button" label="Student Grades" class="ui-button-raised ui-button-rounded"></button>
        <button pButton type="button" label="Student Statistics" class="ui-button-raised ui-button-rounded"></button>
      </div>
    </div>
  </div>

  <div class="p-grid" style="margin-left: 5px;">
    <div class="p-col-8">
      <div class="p-grid data-line">
        <div class="p-col-12"></div>
        <div class="p-col-4">
          <h2>General Information</h2>
        </div>
        <div class="p-col-6"></div>
        <div class="p-col-4">
          <label for="fName">First Name</label>
        </div>
        <div class="p-col-6">
          <label for="fName">User User</label>
        </div>
        <div class="p-col-4">
          <label for="lName">Last Name</label>
        </div>
        <div class="p-col-6">
          <label for="lName">User User</label>
        </div>
        <div class="p-col-4">
          <label for="email">E-Mail Address</label>
        </div>
        <div class="p-col-6">
          <label for="email">user@gmail.com</label>
        </div>
        <div class="p-col-4">
          <label for="group">1069</label>
        </div>
        <div class="p-col-6">
          <label for="group">1069</label>
        </div>
        <div class="p-col-4">
          <h2>Tests Created</h2>
        </div>
        <div class="p-col-8"></div>
        <div class="p-col-8">
          <p-carousel [value]="items">
            <ng-template let-item pTemplate="item">
              Teste de aparut aici
            </ng-template>
          </p-carousel>
        </div>
        <div class="p-col-12"></div>
        <div class="p-col-4">
          <h2>Questions Created</h2>
        </div>
        <div class="p-col-8"></div>
        <div class="p-col-8">
          <p-carousel [value]="items">
            <ng-template let-item pTemplate="item">
              Teste de aparut aici
            </ng-template>
          </p-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
