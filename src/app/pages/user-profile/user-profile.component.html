<app-header></app-header>

<div class="p-grid">
  <div class="p-col-fixed centered error-message-container">
    <div class="p-grid">
      <div class="p-col-12">
        <p-messages [(value)]="errorMsgs"></p-messages>
      </div>
    </div>
  </div>
</div>


<div class="article-form">
  <div class="p-grid">
    <div class="p-col-12">
      <h2 class="page-title">Profile Information</h2>
    </div>
  </div>


  <div class="p-grid" style="margin-left: 5px;">
    <div class="p-col-8">
      <div class="p-grid data-line">
        <div class="p-col-12"></div>
        <div class="p-col-4">
          <h2>General Information</h2>
        </div>
        <div class="p-col-6"></div>
        <div class="p-col-4">
          <label for="fName">First Name</label>
        </div>
        <div class="p-col-6">
          <label for="fName">Alexndru</label>
        </div>
        <div class="p-col-4">
          <label for="lName">Last Name</label>
        </div>
        <div class="p-col-6">
          <label for="lName">Bisag</label>
        </div>
        <div class="p-col-4">
          <label for="email">E-Mail Address</label>
        </div>
        <div class="p-col-6">
          <label for="email">bisagalexandru16@stud.ase.ro</label>
        </div>
        <div class="p-col-4">
          <label for="group">Group</label>
        </div>
        <div class="p-col-6">
          <label for="group">1066</label>
        </div>
        <div class="p-col-4">
          <h2>Tests Attended</h2>
        </div>
        <div class="p-col-8"></div>
        <div class="p-col-8">
          <p-carousel [value]="testsAttended">
            <ng-template let-testsAttended pTemplate="testsAttended">
              <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-12"></div>
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-6">Test:</div>
                  <div class="ui-grid-col-6">{{testsAttended.name}}</div>
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-6">Year</div>
                  <div class="ui-grid-col-6">{{testsAttended.grade}}</div>
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-6">Color</div>
                  <div class="ui-grid-col-6">{{testsAttended.teacher}}</div>
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-12">
                    <br>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-carousel>
        </div>
        <div class="p-col-4"></div>
      </div>
    </div>
  </div>
</div>
